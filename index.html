<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <scetion class="home" id="home">
        <div class="layout">
            <div class="home-content">
                
    
                <div class="home-text">
                    <h1>Hello, I am <span id="typed"></span></h1>
                    <script src="typed.js"></script>
                    <script>
                        var typed = new Typed('#typed', {
                          strings: ['John Gabriel',
                                   'a Programmer',
                                   'a Developer'],
    
                                   loop: true,
                                   typeSpeed:30,
                                   backSpeed:30
                        });
                      </script>
                      
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos dolorem ullam porro voluptates, facilis aperiam numquam, mollitia sequi minus non impedit aut ratione incidunt.</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </div>
    
                    <div class="contact-btn">
                        <a href="#">Contact Me <i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>

                <div class="home-image">
                    <img src="images/webpic.png" >
                </div>
            </div>
         </div>
    </scetion>
    
</body>
